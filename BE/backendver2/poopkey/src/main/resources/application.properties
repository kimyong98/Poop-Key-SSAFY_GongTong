# DB setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/poopkey?serverTimezone=UTC&allowMultiQueries=true
spring.datasource.username=ssafy
spring.datasource.password=ssafy

# mybatis
mybatis.mapper-locations=mappers/**/*.xml
mybatis.type-aliases-package=com.project.poopkey.application.main.dto, com.project.poopkey.application.render.dto
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
# DB column snake_case -> DTO camelCase
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.root=DEBUG